<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  <script src="mizusawa_top.js"></script>
</head>

<body>
  <a-scene device-orientation-permission-ui="enabled: false" background="color: #90D7EC">

    <a-assets>

      <audio id="audio01" src="" preload="auto"></audio>
    </a-assets>
    <a-sound id="my_sound01" src="#audio01" autoplay="true" loop="true"></a-sound>

    <!-- <a-entity camera look-controls
      orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity> -->

    <!-- <a-gltf-model id="Mizusawa_a" visible="true" src="top_aseets/taiikukan.glb" position="0 0 -18" scale="1 1 1"
    rotation="0 0 0"></a-gltf-model> -->

    <a-gltf-model id="denkigizyutu" visible="true" src="top_aseets/denkigizyutu.glb" position="-13 0 5" scale="1 1 1"
      rotation="0 0 0"
      animation__mouseenter="property: position; from: -13 0 5; to: -13 0.4 5; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13 0.4 5; to: -13 0 5; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>

    <a-gltf-model id="seisangizyutu" visible="true" src="top_aseets/seisangizyutu.glb" position="-13 0 5" scale="1 1 1"
      rotation="0 0 0"
      animation__mouseenter="property: position; from: -13 0 5; to: -13 0.4 5; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13 0.4 5; to: -13 0 5; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>

    <a-gltf-model id="kentikusetubi" visible="true" src="top_aseets/kentikusetubi.glb" position="-13 0 5" scale="1 1 1"
      rotation="0 0 0"
      animation__mouseenter="property: position; from: -13 0 5; to: -13 0.4 5; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13 0.4 5; to: -13 0 5; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>

    <a-gltf-model id="taikukan_m" visible="true" src="top_aseets/taikukan_m.glb" position="-13 0 5" scale="1 1 1"
      rotation="0 0 0"
      animation__mouseenter="property: position; from: -13 0 5; to: -13 0.4 5; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13 0.4 5; to: -13 0 5; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>

    <a-gltf-model id="honkan_m" visible="true" src="top_aseets/honkan_m.glb" position="-13 0 5" scale="1 1 1"
      rotation="0 0 0"
      animation__mouseenter="property: position; from: -13 0 5; to: -13 0.4 5; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13 0.4 5; to: -13 0 5; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>






    <a-gltf-model id="denki_point" visible="true" src="top_aseets/denki_pin.glb" position="-13 4 11" scale="0.5 0.5 0.5" 
    rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear "
      animation__mouseenter="property: position; from: -13 4 11; to: -13 4.5 11; dur: 600; loop: false; startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13 4.5 11; to: -13 4 11; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>

    <a-gltf-model id="seisan_point" visible="true" src="top_aseets/seisan_pin.glb" position="-5.5 4 11" scale="0.5 0.5 0.5" 
    rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear"
      animation__mouseenter="property: position; from: -5.5 4 11; to: -5.5 4.5 11; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -5.5 4.5 11; to: -5.5 4 11; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>

    <a-gltf-model id="setubi_point" visible="true" src="top_aseets/setubi_pin.glb" position="3 3 11" scale="0.5 0.5 0.5"
      rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear"
      animation__mouseenter="property: position; from: 3 3 11; to: 3 3.5 11; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: 3 3.5 11; to: 3 3 11; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>


    <a-gltf-model id="taiku_m_point" visible="true" src="top_aseets/taiku_m_pin.glb" position="-13.5 4.5 -17"
      scale="0.5 0.5 0.5" rotation="0 0 0"
      animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear"
      animation__mouseenter="property: position; from: -13.5 4 -17; to: -13.5 4.5 -17; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -13.5 4.5 -17; to: -13.5 4 -17; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>


    <a-gltf-model id="honkan_m_point" visible="true" src="top_aseets/honkan_m_pin.glb" position="-4 6 -4"
      scale="0.5 0.5 0.5" rotation="0 0 0"
      animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 3000; easing: linear"
      animation__mouseenter="property: position; from: -4 6 -4; to: -4 6.5 -4; dur: 600; loop: false;  startEvents: mouseenter"
      animation__mouseleave="property: position; from: -4 6.5 -4; to: -4 6 -4; dur: 600; loop: false;  startEvents: mouseleave"></a-gltf-model>



    <a-gltf-model id="dodai" visible="true" src="top_aseets/mizusawa_dodai.glb" position="-13 0 5" scale="1 1.5 1"
      rotation="0 0 0"
      ></a-gltf-model>

      
    <a-gltf-model id="dodai_2" visible="true" src="top_aseets/mizusawa_dodai_2.glb" position="-13 0 5" scale="1 1.5 1"
    rotation="0 0 0"></a-gltf-model>

    <a-entity cursor="rayOrigin: mouse"></a-entity>
    <a-entity light="type: ambient; color: #ffffff; intensity:0.7" position="-1 1 0"></a-entity>
    <a-entity light="type: directional; color: #ffffff;  intensity:1" position="90 1 90"></a-entity>

    <a-entity id="camera_pc" camera look-controls
      orbit-controls="target: -4 1.6 -0.5; maxPolarAngle:360; minDistance: 0.5; maxDistance: 360; initialPosition: 32 13 -18">

    </a-entity>
    <a-entity id="camera_phone" camera look-controls
      orbit-controls="target: -4 1.6 -0.5; maxPolarAngle:360; minDistance: 0.5; maxDistance: 360; initialPosition: 40 10 -30">
    </a-entity>
  </a-scene>


</body>

</html>
