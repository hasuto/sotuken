<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- <meta charset="utf-8"> -->
    <!-- <meta http-equiv="Content-Type" content="text/Shift-JIS; charset=utf-8" /> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
    <div>
        <a-scene device-orientation-permission-ui="enabled: false" loading-screen="enabled: false" vr-mode-ui="enabled: true">
            <a-assets>
                <audio id="audio01" src="" preload="auto"></audio>
            </a-assets>
            <a-sound id="my_sound01" src="#audio01" autoplay="true" loop="true"></a-sound>
            <a-sky id="back-ground" src="" position="0 0 0" rotation="0 -120 5"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 60000; easing: linear"></a-sky>
            <a-entity cursor="rayOrigin: mouse"></a-entity>
            <a-camera position="0 0 0" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD"
                cursor-opacity="0.5">

                <!-- <a-cursor></a-cursor> -->
            </a-camera>


        </a-scene>

    </div>
    <script src="main_syoukai.js"></script>
</body>

</html>
